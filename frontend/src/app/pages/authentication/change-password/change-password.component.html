<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          
          <div class="text-center flex items-center justify-center">
            <a>
              <img
                height="120"
                width="120"
                src="./assets/images/logos/logo.png"
                class="m-2"
                alt="logo"
              />
            </a>
          </div>

          <h2 class="text-center m-t-20 m-b-30">Change Password</h2>

          <form class="m-t-30" (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
            <!-- Current Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Current Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="current_password" placeholder="Enter current password" />
              <mat-error *ngIf="changePasswordForm.get('current_password')?.hasError('required') && changePasswordForm.get('current_password')?.touched">
                Current password is required
              </mat-error>
            </mat-form-field>

            <!-- New Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="new_password" placeholder="Enter new password" />
              <mat-error *ngIf="changePasswordForm.get('new_password')?.hasError('required') && changePasswordForm.get('new_password')?.touched">
                New password is required
              </mat-error>
              <mat-error *ngIf="changePasswordForm.get('new_password')?.hasError('minlength') && changePasswordForm.get('new_password')?.touched">
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>

            <!-- Confirm Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm New Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="confirm_password" placeholder="Confirm new password" />
              <mat-error *ngIf="changePasswordForm.get('confirm_password')?.hasError('required') && changePasswordForm.get('confirm_password')?.touched">
                Please confirm your password
              </mat-error>
              <mat-error *ngIf="changePasswordForm.get('confirm_password')?.hasError('passwordMismatch') && changePasswordForm.get('confirm_password')?.touched">
                Passwords do not match
              </mat-error>
            </mat-form-field>

            <!-- Error message -->
            <div *ngIf="errorMessage" class="text-red-500 text-sm errMsg" style="margin-bottom: 20px;">
              {{ errorMessage }}
            </div>

            <!-- Success message -->
            <div *ngIf="successMessage" class="text-green-500 text-sm" style="margin-bottom: 20px;">
              {{ successMessage }}
            </div>

            <button mat-flat-button color="primary" type="submit" class="w-100" 
                    [disabled]="changePasswordForm.invalid || loading"
                    [class.spinner]="loading">
              {{ loading ? 'Changing Password...' : 'Change Password' }}
            </button>

            <div class="text-center m-t-20">
              <a [routerLink]="['/dashboard']" class="text-primary">Back to Dashboard</a>
            </div>

          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
