<div class="space-y-6">
  <div>
    <h3 class="text-lg font-medium text-gray-900 mb-4">Assignment & Status</h3>
    <p class="text-sm text-gray-600 mb-6">Assign the asset to a location, floor, and holder, and set its status.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Location -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Location</mat-label>
      <mat-select [formControl]="$any(form.get('location_id'))">
        <mat-option *ngFor="let location of locations" [value]="location.id">
          {{ location.name }}
        </mat-option>
      </mat-select>
      <mat-hint>Optional location assignment</mat-hint>
    </mat-form-field>

    <!-- Floor -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Floor</mat-label>
      <mat-select [formControl]="$any(form.get('floor_id'))">
        <mat-option *ngFor="let floor of floors" [value]="floor.id">
          {{ floor.name }}
        </mat-option>
      </mat-select>
      <mat-hint>Optional floor assignment</mat-hint>
    </mat-form-field>

    <!-- Status -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="$any(form.get('status_id'))">
        <mat-option *ngFor="let status of statuses" [value]="status.id">
          {{ status.name }}
        </mat-option>
      </mat-select>
      <mat-hint>Optional status assignment</mat-hint>
    </mat-form-field>
  </div>

  <!-- Holder (Simple input for now) -->
  <div>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Holder User ID</mat-label>
      <input matInput type="number" [formControl]="$any(form.get('holder_user_id'))" placeholder="Enter user ID">
      <mat-hint>Optional user ID assignment</mat-hint>
    </mat-form-field>
  </div>
</div>
