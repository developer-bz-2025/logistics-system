<h2 mat-dialog-title>Move Asset</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="form">
    <p>Select the destination location for this asset.</p>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Location</mat-label>
      <mat-select formControlName="locationId">
        <mat-option *ngFor="let location of data.locations" [value]="location.id">
          {{ location.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('locationId')?.hasError('required')">
        Location is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Notes (Optional)</mat-label>
      <textarea
        matInput
        formControlName="notes"
        rows="3"
        placeholder="Add any notes about this location change..."
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    type="button"
    (click)="submit()"
    [disabled]="form.invalid || form.get('locationId')?.value === data.currentLocationId"
  >
    Move Asset
  </button>
</mat-dialog-actions>
