<!-- Wrapper: responsive row with generous gaps -->
<div class="grid gap-6 md:gap-8 [grid-template-columns:repeat(auto-fit,minmax(160px,1fr))]">
    <!-- Card -->
    <div *ngFor="let c of cards"
         class="rounded-2xl border border-gray-200 bg-white shadow-sm p-5 md:p-6 h-30
                flex items-center justify-between">
      <!-- Left: label + number -->
      <div class="min-w-0">
        <div class="text-sm text-gray-500 leading-none">{{ c.label }}</div>
        <div class="mt-2 text-3xl font-extrabold tracking-tight text-gray-900">
          {{ c.count | number }}
        </div>
      </div>
  
      <!-- Right: icon pill -->
      <div class="shrink-0">
        <div class="w-[56px] h-[56px] rounded-2xl ring-1 flex items-center justify-center"
             [ngClass]="[tintClass(c.tint).bg, tintClass(c.tint).ring]">
          <ng-container [ngSwitch]="c.key">
            <!-- Furniture -->
            <svg *ngSwitchCase="'furniture'" class="w-7 h-7" [ngClass]="tintClass(c.tint).text"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <path d="M4 13a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v4H4v-4Z"/>
              <path d="M7 10V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v3"/>
              <path d="M4 17v2M20 17v2"/>
            </svg>
  
            <!-- Appliances -->
            <svg *ngSwitchCase="'appliances'" class="w-7 h-7" [ngClass]="tintClass(c.tint).text"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <path d="M6 9v4m12-4v4"/><rect x="6" y="5" width="12" height="14" rx="4"/>
            </svg>
  
            <!-- Machines -->
            <svg *ngSwitchCase="'machines'" class="w-7 h-7" [ngClass]="tintClass(c.tint).text"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <circle cx="9" cy="9" r="2.5"/><path d="M9 4v2m0 10v2m5-9h2m-14 0h2M7 14l-1.5 1.5M12.5 5.5 14 7M5.5 7.5 7 6M11 13l1.5 1.5"/>
              <circle cx="16" cy="16" r="2.5"/><path d="M16 11v2m0 6v2m5-5h-2m-10 0H7"/>
            </svg>
  
            <!-- Vehicles -->
            <svg *ngSwitchCase="'vehicles'" class="w-7 h-7" [ngClass]="tintClass(c.tint).text"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <path d="M14 16H3V7h11v9Z"/><path d="M14 10h4l3 3v3h-5"/>
              <circle cx="6.5" cy="17.5" r="1.5"/><circle cx="16.5" cy="17.5" r="1.5"/>
            </svg>
  
            <!-- Electronics -->
            <svg *ngSwitchCase="'electronics'" class="w-7 h-7" [ngClass]="tintClass(c.tint).text"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <rect x="3" y="5" width="18" height="12" rx="2"/><path d="M8 21h8M12 17v4"/>
            </svg>
  
            <!-- IT -->
            <svg *ngSwitchCase="'it'" class="w-7 h-7" [ngClass]="tintClass(c.tint).text"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <rect x="4" y="5" width="16" height="10" rx="2"/><path d="M2 19h20"/>
            </svg>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
