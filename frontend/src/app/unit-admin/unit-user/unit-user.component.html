<!-- src/app/features/unit/users/unit-users.component.html -->
<div class="flex items-center justify-between mb-4">
    <input #q
  class="border rounded-xl px-3 py-2 w-full max-w-sm"
  placeholder="Search by name, email, phone"
  (input)="onSearch(q.value)" />
  <div class="dashboard-action-cards">
      <div class="action-card light-blue" (click)="navigateTo('/unit-admin/create-unit-user')">
          <mat-icon class="icon">person_add</mat-icon>
          <span class="label">Add User</span>
        </div>

        <div class="action-card light-green" (click)="navigateTo('/unit-admin/upload-resource')">
            <i-tabler
            class="routeIcon"
            name="cloud-upload"
            matListItemIcon
          ></i-tabler>
            <!-- <mat-icon class="icon">cloud-upload</mat-icon> -->
            <span class="label">upload Resources</span>
          </div>
    </div>


</div>
  
  <div class="rounded-2xl bg-white shadow-sm">
    <div class="px-5 pt-4 pb-2">
      <h3 class="text-base font-semibold">Users ({{ total }})</h3>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="text-left text-gray-500 border-y">
            <th class="py-3 px-5">User</th>
            <th class="py-3 px-5">Email</th>
            <!-- <th class="py-3 px-5">Phone</th> -->
            <th class="py-3 px-5">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of rows" class="border-b">
            <td class="py-3 px-5">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm bg-gradient-to-br mr-2"
                [ngClass]="getGradientClass(u.role)">
                {{ u.name.charAt(0).toUpperCase() }}
            </div>
                <!-- <div class="h-9 w-9 rounded-full bg-gray-100 flex items-center justify-center font-medium">
                  {{ (u.name || u.email || '?').slice(0,1).toUpperCase() }}
                </div> -->
                <div class="leading-tight">
                  <div class="font-medium">{{ u.name || '-' }}</div>
                </div>
              </div>
            </td>
            <td class="py-3 px-5">{{ u.email }}</td>
            <!-- <td class="py-3 px-5">{{ u.phone || '-' }}</td> -->
            <td class="py-3 px-5">
                <span [ngClass]="{

                    'bg-green-100 text-green-600': u.role === 'unit_admin',
                    'bg-gray-200 text-gray-600': u.role === 'standard'
                  }" class="px-3 py-1 text-xs rounded-full capitalize">
                              {{ u.role }}
                          </span>
              <!-- <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-50 text-blue-700">
                {{ u.role }}
              </span> -->
            </td>
          </tr>
  
          <tr *ngIf="!loading && rows.length === 0">
            <td colspan="4" class="py-8 text-center text-gray-500">No users found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="flex justify-end items-center gap-2 p-4">
      <button class="px-3 py-1 border rounded" (click)="onPrev()">Prev</button>
      <button class="px-3 py-1 border rounded" (click)="onNext()">Next</button>
    </div>
  </div>
