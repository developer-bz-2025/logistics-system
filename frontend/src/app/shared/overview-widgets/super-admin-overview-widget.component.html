<div class="rounded-2xl border bg-white shadow-sm">
    <!-- Header -->
    <div class="px-5 py-4 flex items-center justify-between border-b">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-amber-50 border flex items-center justify-center text-amber-600 text-lg">ðŸ‘‘</div>
        <div>
          <div class="font-semibold tracking-tight">Org Overview</div>
          <div class="text-xs text-gray-500">Super admin snapshot (demo data)</div>
        </div>
      </div>
      <span class="text-xs text-gray-400">Updated: just now</span>
    </div>
  
    <!-- Body -->
    <div class="p-5 space-y-6">
      <!-- KPI grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let k of kpis" class="rounded-xl border p-4 flex items-center gap-3 hover:shadow-sm transition">
          <div class="h-10 w-10 rounded-lg flex items-center justify-center border"
               [ngClass]="[k.bg, k.text]">
            <span class="text-lg">{{ k.icon }}</span>
          </div>
          <div class="min-w-0">
            <div class="text-xs text-gray-500">{{ k.label }}</div>
            <div class="font-semibold text-gray-900 truncate">{{ k.value | number }}</div>
          </div>
        </div>
      </div>
  
      <!-- Visibility mix -->
      <div class="rounded-xl border p-4">
        <div class="flex items-center justify-between mb-3">
          <div class="font-medium">Visibility mix</div>
          <div class="text-xs text-gray-500">{{ visTotal | number }} total</div>
        </div>
        <div class="h-3 w-full rounded-full bg-gray-100 overflow-hidden flex">
          <div *ngFor="let m of visMix"
               class="h-full"
               [ngClass]="m.color"
               [style.width.%]="pct(m.count, visTotal)"></div>
        </div>
        <div class="flex flex-wrap gap-3 mt-3 text-xs">
          <span *ngFor="let m of visMix" class="inline-flex items-center gap-2">
            <span class="inline-block h-2.5 w-2.5 rounded-full"
                  [ngClass]="m.color"></span>
            <span class="text-gray-600">{{ m.name }}</span>
            <span class="text-gray-400">({{ pct(m.count, visTotal) }}%)</span>
          </span>
        </div>
      </div>
  
      <!-- Uploads trend -->
      <div class="rounded-xl border p-4">
        <div class="flex items-center justify-between mb-2">
          <div class="font-medium">Uploads Â· last 12 weeks</div>
          <div class="text-xs text-gray-500">{{ trend[trend.length-1] }} this week</div>
        </div>
        <div class="h-16 w-full text-indigo-600">
            <svg viewBox="0 0 220 44" class="w-full h-full">
                <polyline [attr.points]="trendPoints"
                          fill="none" stroke="currentColor" stroke-width="2"
                          stroke-linecap="round" stroke-linejoin="round"></polyline>
              
                <ng-container *ngIf="trend.length > 0">
                  <circle [attr.cx]="lastPointX"
                          [attr.cy]="lastPointY"
                          r="2.8" fill="currentColor"></circle>
                </ng-container>
              </svg>
              
        </div>
      </div>
    </div>
  </div>
