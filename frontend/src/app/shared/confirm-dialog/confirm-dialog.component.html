<h2 mat-dialog-title class="text-xl font-semibold text-gray-800">
    {{ data.title }}
  </h2>
  
  <mat-dialog-content class="mt-2 text-gray-600">
    {{ data.message }}
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="mt-6">
    <button mat-button (click)="onCancel()" class="text-gray-500 hover:text-gray-700">Cancel</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">Delete</button>
  </mat-dialog-actions>
